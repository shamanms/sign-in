<!doctype html>
<html lang="en">
<head>
    <title>Sign In</title>
    <meta name="charset" content="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="vendor/normalize/normalize.css" />
    <!--font-->
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="sign">
        <article class="sign-inner">
            <header class="sign-header clearfix">
                <h1>Please Sign In</h1>
                <span>Secure</span>
            </header>
            <div class="sign-form clearfix">
                <form action="">
                    <h2>Sign in to Apple Store</h2>
                    <input type="text">
                    <input type="password">
                    <a href="">Forgot your Apple ID or Password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="info">
                <h3>You can use your Apple ID for other Apple services such as</h3>
                <ul>
                    <li>App Store</li>
                    <li>iTunes Store</li>
                    <li>iPhoto Print Products</li>
                    <li>iCloud</li>
                </ul>
                <a href="">Don't have an Apple ID? Create one now.</a>
            </div>
            <footer class="sign-footer">
                <span>Cancel</span>
                <span>Questions? Just ask.</span>
                <span>1-800-MY-APPLE</span>
            </footer>
        </article>
    </div>
</body>
</html>
